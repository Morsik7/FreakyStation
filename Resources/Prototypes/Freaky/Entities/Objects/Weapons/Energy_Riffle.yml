# Прожектайл станера
- type: entity
  name : disabler Riffle bolt
  id: BulletRiffleDisabler
  parent: BulletDisabler
  categories: [ HideSpawnMenu ]
  components:
  - type: StaminaDamageOnCollide
    damage: 34
  - type: Projectile
    impactEffect: BulletImpactEffectDisabler
    damage:
      types:
        Heat: 5
    soundHit:
      collection: WeakHit
    forceSound: true

# Прожектайл лазера
- type: entity
  name: laser riffle bolt
  id: BulletRiffleLaser
  parent: BulletLaser
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    impactEffect: BulletImpactEffectOrangeDisabler
    damage:
      types:
        Heat: 25
  - type: Sprite
    sprite: FreakyStation/Energy_Riffle/projectiles_Riffle.rsi
    layers:
    - state: heavylaser
      shader: unshaded

# Винтовка
- type: entity
  name: энергетическая винтовка
  parent: [BaseWeaponBattery, BaseGunWieldable, BaseSecurityCommandContraband]
  id: WeaponEnergyRiffle
  description: Энергетическая винтовка службы безопасности. Имееет несколько режимов стрельбы.
  components:
  - type: Sprite
    sprite: FreakyStation/Energy_Riffle/Energy_Riffle.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-unshaded-4
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Appearance
  - type: Clothing
    sprite: FreakyStation/Energy_Riffle/Energy_Riffle.rsi
  - type: Gun
    fireRate: 1.4
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser_cannon.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: BulletRiffleDisabler
    fireCost: 120
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: BulletRiffleDisabler
      fireCost: 120
    - proto: BulletRiffleLaser
      fireCost: 150
  - type: Item
    size: Large
    shape:
    - 0,0,3,1
    sprite: FreakyStation/Energy_Riffle/Energy_Riffle.rsi
    heldPrefix: energy
  - type: GunRequiresWield #remove when inaccuracy on spreads is fixed
  - type: Battery
    maxCharge: 1200
    startingCharge: 1200
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 24
    autoRechargePause: true
    autoRechargePauseTime: 30
